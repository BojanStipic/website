name: "CI"

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-node@v2"
        with:
          node-version: "16.x"
          cache: "npm"
      - run: "npm ci"
      - run: "npm run build"

  test:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-node@v2"
        with:
          node-version: "16.x"
          cache: "npm"
      - run: "npm ci"
      - run: "npm test --if-present"
