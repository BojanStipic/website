name: "CI"

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  lint:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-node@v4.0.3"
        with:
          node-version: "20"
          cache: "npm"
      - run: "npm ci"
      - run: "npm lint:check"
  format:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-node@v4.0.3"
        with:
          node-version: "20"
          cache: "npm"
      - run: "npm ci"
      - run: "npm format:check"
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-node@v4.0.3"
        with:
          node-version: "20"
          cache: "npm"
      - run: "npm ci"
      - run: "npm run build"
